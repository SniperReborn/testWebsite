{{ define "main" }}
<div class="container mt-5">
  <div class="row">

    {{ range .Pages }}
    <div class="col-md-6 col-lg-4 mb-4">
      <a href="{{ .RelPermalink }}" class="card h-100 shadow-sm text-decoration-none text-dark">
        
        <!-- ONLY wrap the image -->
        {{ with .Params.image }}
        <div class="project-border-wrapper">
          <img src="{{ . }}" class="card-img-top" alt="{{ $.Title }}">
        </div>
        {{ end }}

        <div class="card-body text-center">
          <h1 class="card-title">{{ .Title }}</h1>
          {{ with .Params.summary }}
          <p class="card-text">{{ . }}</p>
          {{ end }}
        </div>
      </a>
    </div>
    {{ end }}

  </div>
</div>
{{ end }}
